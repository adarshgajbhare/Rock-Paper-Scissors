<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock"><img src="./utils/rock.png" /></div>
      <div class="choice" id="paper"><img src="./utils/paper.png" /></div>
      <div class="choice" id="scissors"><img src="./utils/scissors.png" /></div>
    </div>
    <div class="score-board">
      <div class="score">
        <p class="user-score">0</p>
        <p>you</p>
      </div>
      <div class="score">
        <p class="computer-score">0</p>
        <p>Computer</p>
      </div>
    </div>
    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
